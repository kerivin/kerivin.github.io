---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
      <a class="post-block" href="{{ post.url }}">
        <span class="post-title">{{ post.title }}</span>
        <span class="post-date">{{ post.date | date: "%d/%m/%Y" }}</span>
      </a>
    {% endfor %}
</div>

<body style="background-color: $postBlockBgColor; margin-top: 0px; margin-left: 0px;">
