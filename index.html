---
layout: default
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
      <!--li><a href="{{ post.url }}">{{ post.title }}</a></li-->
      <div class="post-block">
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ page.date | date: "%d/%m/%Y" }}</span>
      </div>
    {% endfor %}
  </ul>
</div>
