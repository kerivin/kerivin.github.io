---
layout: default
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
      <!--li><a href="{{ post.url }}">{{ post.title }}</a></li-->
      <div class="post-title-block">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ page.date | date: "%d/%m/%Y" }}</span>
      </div>
    {% endfor %}
  </ul>
</div>
