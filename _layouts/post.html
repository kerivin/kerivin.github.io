---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%d/%m/%Y" }}
  </div>

  {% include disqus.html %}
</article>

<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      </div> 
    </footer>
  </div>
</div>
