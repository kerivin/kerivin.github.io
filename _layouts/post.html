---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}"/>
    <br>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%d/%m/%Y" }}
  </div>

  {% include disqus.html %}
</article>

<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      <h1 class="site-name"><a href="{{ site.url }}">{{ site.name }}</a></h1>
    </footer>
  </div>
</div>
